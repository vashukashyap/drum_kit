<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="logo">
        Drum Kit
    </header>
    <div class="mssg">
        <h1>Open in Desktop</h1>
    </div>
    <div class="instruction">
        <section class="info"><kbd>v</kbd>:<img class="icon" src="./images/drum.svg"></section>
        <section class="info"><kbd>b</kbd>:<img class="icon" src="./images/drum.svg"></section>
        <section class="info"><kbd>f</kbd>(left):<img class="icon" src="./images/smalldrum.svg"></section>
        <section class="info"><kbd>h</kbd>(right):<img class="icon" src="./images/smalldrum.svg"></section>
        <section class="info"><kbd>d</kbd>(left-top):<img class="icon" src="./images/plate.svg"></section>
        <section class="info"><kbd>s</kbd>(left-bottom):<img class="icon" src="./images/plate.svg"></section>
        <section class="info"><kbd>u</kbd>(right-high):<img class="icon" src="./images/plate.svg"></section>
        <section class="info"><kbd>i</kbd>(rigth-low):<img class="icon" src="./images/plate.svg"></section>
    </div>
    <div class="kit">
        <div>

            <img id="drumplateleft-1" class="drumplate-left" src="./images/plate.svg"></img>
            <img id="drumplateleft-2" class="drumplate-left" src="./images/plate.svg"></img>
            <div class="leftplatestand"></div>
            <img id="drumplateright-1" class="drumplate-right" src="./images/plate.svg"></img>
            <div class="rightplatestand"></div>
            <img id="smd-1" class="smalldrum " src="./images/smalldrum.svg"></img>
            <img id="smd-2" class="smalldrum " src="./images/smalldrum.svg"></img>
            <img id="drum" src="./images/drum.svg"></img>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
